<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="35em">
        <form #registerfrm="ngForm" (ngSubmit)="createClient()">
            <mat-card class="mb-20">
                <mat-card-header>
                    <mat-card-title>
                        Cadastro de Clientes
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="1em">
                        <div fxLayout="column" fxFlex="31.25em">
                            <mat-form-field class="full-width">
                                <mat-label>Nome: *</mat-label>
                                <input [(ngModel)]="client.name" type="text" name="name" placeholder="Ex: JoÃ£o da Silva"
                                    matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="1em">
                        <div fxLayout="column" fxFlex="31.25em">
                            <mat-form-field class="full-width">
                                <mat-label>E-mail: *</mat-label>
                                <input [(ngModel)]="client.email" type="email" name="email"
                                    placeholder="Digite seu e-mail" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="1em">
                        <div fxLayout="column" fxFlex="31.25em">
                            <mat-form-field class="full-width">
                                <mat-label>CNPJ:</mat-label>
                                <input [(ngModel)]="client.cnpj" type="text" name="cnpj" placeholder="Digite seu CNPJ"
                                    matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="1em">
                        <div fxLayout="column" fxFlex="31.25em">
                            <mat-form-field class="full-width">
                                <mat-label>CPF:</mat-label>
                                <input [(ngModel)]="client.cpf" type="text" name="cpf" placeholder="Digite seu CPF"
                                    matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="1em">
                        <div fxLayout="column" fxFlex="31.25em">
                            <mat-form-field class="full-width">
                                <mat-label>Data de cadastro: *</mat-label>
                                <input [(ngModel)]="client.createdAt" type="text" name="createdAt" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" mat-raised-button color="primary" class="ml-5">
                        <mat-icon>save</mat-icon>
                        Salvar
                    </button>
                    <button mat-raised-button color="primary" class="ml-5">
                        <mat-icon>refresh</mat-icon>
                        Atualizar
                    </button>
                    <button mat-raised-button color="accent" class="ml-5">
                        <mat-icon>clear</mat-icon>
                        Limpar
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
